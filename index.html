<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <h2 class="h2-center">Generate a Password</h2>
    
      <form class="form-input">
      
        
          <label for="charRange">Password size range from minimal 8 to maximum 32 characters:</label>
          <input type="number" id="number" min="8" max="32" placeholder="8" value="8">

     </form>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button class="btn" onclick="copyToClipboard()">Copy Password</button>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
