<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>

      

    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        
        <form class="form">
          <div class="div"
          
            <label for="numbers">Numbers</label>
            <input type="number" min="8" max="32" placeholder="8">

  

            <label class=".label" id=".label" for="lowerCase">Lower Case Letters</label>
            <input class=".input" type="checkbox" id="lowCaseLetters" name="lowCaseLetters" value="abcdefghijklmnopqrstuvwxyz">

            

            <label for="upperCase">Upper Case Letters</label>
            <input type="checkbox" id="upperCaseLetters" name="upperCaseLetters" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">

            

            <label for="Characters">Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" value="0123456789">

            

            <label for="Characters">Characters</label>
            <input type="checkbox" id="characters" name="characters" value=" !#$%^&*()_+=<>?,.'~">

            
          </div>

            <br>
       </form>

      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
